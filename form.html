<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      .alert {
        line-height: 0;
        color: red;
      }   
      
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-2 w-25">
      <h1 class="align-center">Registration Form</h1>
      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Name</label>
        <input
          id="name"
          type="text"
          class="form-control"
          id="exampleInputName"
          placeholder="Enter username"
          required
        />
        <p id="nameHelper" class="alert"></p>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          id="email"
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter your email"
          required
        />
        <!-- <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div> -->
        <p id="emailHelper" class="alert"></p>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Enter password"
          required
        />
        <p id="passwordHelper" class="alert"></p>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Project Details
          <textarea
            id="detail"
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Write Something About your project"
            required
          ></textarea>
          <p id="detailHelper" class="alert"></p>
        </label>
      </div>
      <button class="btn btn-primary" onclick="handleSubmit()">Submit</button>
      <button type="reset" class="btn btn-primary">Reset</button>
    </div>

    <script>
      function handleSubmit() {
        const username = document.getElementById("name");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const detail = document.getElementById("detail");
        const nameHelper = document.getElementById("nameHelper");
        if (!username.value) {
          username.style.border = "2px solid red";
          nameHelper.innerHTML = "please input your name";
        }
        if (!email.value) {
          email.style.border = "2px solid red";
          emailHelper.innerHTML = "please input your email";
        } else if(!email.value.match(/@/)) {
          email.style.border = "2px solid red";
          emailHelper.innerHTML = "please enter valid  email";          

        }
        if (!password.value) {
          password.style.border = "2px solid red";
          passwordHelper.innerHTML = "please input your password";
        }
        if (!detail.value) {
          detail.style.border = "2px solid red";
          detailHelper.innerHTML = "please input your project's details";
        }
        if(!(username.value,email.value,password.value,detail.value)){
          alert('plz fill out all fields ') 
        }else {
          alert(username.value,email.value,password.value,detail.value)
        }
      }
    </script>
  </body>
</html>
